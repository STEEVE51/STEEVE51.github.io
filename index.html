<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de sécurité | CAPTCHA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            max-width: 480px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 2rem;
            filter: brightness(0.9) contrast(1.1);
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #4a9eff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }

        .description {
            color: #b0b0b0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .description strong {
            color: #ffffff;
        }

        .captcha-container {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 10px;
            padding: 1.75rem;
            margin: 1.5rem 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.9rem;
            color: #808080;
        }

        .ray-id {
            font-family: monaco, courier, monospace;
            font-size: 0.875rem;
            color: #666666;
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.75rem;
            }
        }

        /* Animation subtile au chargement */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Effet de hover sur le conteneur */
        .container:hover {
            transform: translateY(-2px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/tx-discord-logo.png" alt="Logo" class="logo">
        <h1>Vérification de sécurité requise</h1>
        <p class="description">
            Veuillez effectuer cette vérification pour accéder à <strong>example.com</strong>
        </p>
        <div class="captcha-container">
            ::CAPTCHA_BOX::
        </div>
        <div class="footer">
            <p>Cette vérification est en place pour protéger contre les accès automatisés.</p>
            <div class="ray-id">
                Ray ID: 84752d1c59b3c21f
            </div>
        </div>
    </div>
</body>
</html>
